<html>
<head>
<title>Pasarela de pago GAME</title>
<script src="https://js.stripe.com/v3/"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Para pasar al pago haga clic en Pagar</h1>
		<button type="button" class="btn btn-lg btn-primary"
			id="checkout-button">Pagar</button>
	</div>
	<script type="text/javascript">
 var stripe = Stripe('pk_test_51MrzxDDGJcyYKsU3wSBAaYNrNLyGO94UeznhqJjjkuL6TVMTmPQ0Sq1TH3zqgVeTxenzFCvP1atnEWk7B3kXchWm00EeE9bIyU');
 var checkoutButton = document.getElementById('checkout-button');
 var url = "{{ url }}";
 
 checkoutButton.addEventListener('click', function() {
 fetch(url, {
 method: 'POST',
 })
 .then(function(response) {
 return response.json();
 })
 .then(function(session) {
 return stripe.redirectToCheckout({ sessionId: session.id });
 })
 .then(function(result) {
 if (result.error) {
 alert(result.error.message);
 }
 })
 .catch(function(error) {
 console.error('Error:', error);
 });
 });
 </script>
</body>
</html>

<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</html>
