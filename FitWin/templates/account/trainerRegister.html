<!DOCTYPE html>
{% load static %}
<html lang="en">
<!--divinectorweb.com-->

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>FitWin</title>
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <!-- All CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="{% static 'css/menu.css' %}" rel="stylesheet">


</head>


<section class="mb-5 text-center">
    <div class="container">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h1 class="mb-4 pb-2 pb-md-0 mb-md-5 display-3 color2">Registrate como entrenador</h1>

              {% if messages|length > 0 %}
              {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

	<form class="form" method="post" action="/trainerRegister/" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="row">
			<div class="input-group mb-3 col-12">
				<span class="input-group-text">Nombre de usuario</span>
					<input required class="form-control" type="text" name="username">
				</div>
			</div>

		<div class="row">
			<div class="col">
			<div class="form-outline">
				<div class="input-group mb-3 col-sm-12 col-lg-6">
				<span class="input-group-text">Nombre</span>
					<input required class="form-control" type="text" name="name">
				</div>
			</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
			<div class="form-outline">
				<div class="input-group mb-3 col-sm-12 col-lg-6">
				<span class="input-group-text">Apellidos</span>
					<input required class="form-control" type="text" name="last_name">
				</div>
			</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
			<div class="form-outline">
				<div class="input-group mb-3 col-sm-12 col-lg-6">
				<span class="input-group-text">Email</span>
					<input required class="form-control" type="email" name="email">
				</div>
			</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
			<div class="form-outline">
				<div class="input-group mb-3 col-sm-12 col-lg-6">
				<span class="input-group-text">Contraseña</span>
					<input required class="form-control" type="password" name="password">
				</div>
			</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
			<div class="form-outline">
				<div class="input-group mb-3 col-sm-12 col-lg-6">
				<span class="input-group-text">Repite la contraseña</span>
					<input required class="form-control" type="password" name="password_again">
				</div>
			</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
			<div class="form-outline">
				<div class="input-group mb-3 col-sm-12 col-lg-6">
				<span class="input-group-text">Biografia</span>
					<input required class="form-control" type="text" name="bio">
				</div>
			</div>
			</div>
		</div>


		<div class="row">
			<div class="col">
			<div class="form-outline">
				<div class="input-group mb-3 col-sm-12 col-lg-6">
				<span class="input-group-text">Fecha de nacimiento</span>
					<input required class="form-control" type="date" name="birthday">
				</div>
			</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
			<div class="form-outline">
				<div class="input-group mb-3 col-sm-12 col-lg-6">
				<span class="input-group-text">Foto de perfil</span>
					<input required class="form-control" type="file" name="picture" accept="image/*">
				</div>
			</div>
			</div>
		</div>

		<div class="mt-4 pt-2">
			<input class="btn btn-primary btn-lg" type="submit" value="Registrarse" style="border-radius: 2rem;"/>
		</div>
	</form>
	</div>
</div>
</div>
</div>
</div>
</section>

</html>
