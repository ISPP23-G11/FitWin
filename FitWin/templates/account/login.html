{% extends "navbar.html" %}
{% load socialaccount %}
{% block body %}
<section class="mb-5 text-center">
    <div class="container">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h1 class="mb-4 pb-2 pb-md-0 mb-md-5 display-3 color2">Autenticate</h1>

              {% if messages|length > 0 %}
              {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

              <form method="post" action="/login">
                {% csrf_token %}
                <div class="row">
                  <div class="col">
                    <div class="form-outline">
                      <div class="input-group mb-3 col-sm-12 col-lg-6">
                        <span class="input-group-text">Usuario</span>
                        <input required class="form-control form-control-lg" id="username" name="username" placeholder="Nombre de usuario">                          
                    </div>
                  </div>
                </div>

                <div class="row">
                    <div class="col">
                      <div class="form-outline">
                        <div class="input-group mb-3 col-sm-12 col-lg-6">
                          <span class="input-group-text">Contraseña</span>
                          <input type="password" required class="form-control form-control-lg" id="password" name="password" placeholder="Contraseña segura">                          
                      </div>
                    </div>
                  </div>

                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Asignar" style="border-radius: 2rem;"/>
                </div>

                  <div class="row my-4">
                      <div class="col-md-12">
                        <a class="btn btn-lg btn-light" href="{% provider_login_url 'google' process='login' %}"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Entrar Con Google</a>
                      </div>
                  </div>
                  
              </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
