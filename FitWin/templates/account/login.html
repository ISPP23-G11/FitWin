<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>FitWin</title>
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <!-- All CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="{% static 'css/menu.css' %}" rel="stylesheet">


</head>


<section class="mb-5 text-center">
    <div class="container">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h1 class="mb-4 pb-2 pb-md-0 mb-md-5 display-3 color2">Autenticate</h1>

              {% if messages|length > 0 %}
              {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

              <form method="post" action="/login">
                {% csrf_token %}
                <div class="row">
                  <div class="col">
                    <div class="form-outline">
                      <div class="input-group mb-3 col-sm-12 col-lg-6">
                        <span class="input-group-text">Usuario</span>
                        <input required class="form-control form-control-lg" id="username" name="username" placeholder="Nombre de usuario" maxlength="150">                          
                    </div>
                  </div>
                </div>

                <div class="row">
                    <div class="col">
                      <div class="form-outline">
                        <div class="input-group mb-3 col-sm-12 col-lg-6">
                          <span class="input-group-text">Contraseña</span>
                          <input type="password" required class="form-control form-control-lg" id="password" name="password" placeholder="Contraseña segura">                          
                      </div>
                    </div>
                  </div>

                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Iniciar sesión" style="border-radius: 2rem;"/>
                </div>

                <div class="row my-4">
                    <div class="col-md-12">
                      <a class="btn btn-lg btn-light" href="{% provider_login_url 'google' process='login' %}"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Entrar Con Google</a>
                    </div>
                </div>
                  
              </form>
            </div>
        </div>
    </div>
</div>
</div>
</section>
</html>
