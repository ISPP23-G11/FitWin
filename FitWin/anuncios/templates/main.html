<!DOCTYPE html>
{% load static %}
<html lang="en">
<!--divinectorweb.com-->

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>FitWin</title>
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <!-- All CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="{% static 'css/menu.css' %}" rel="stylesheet">


</head>

<body>
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light background ">
            <a class="navbar-brand" href="#">
                <img alt="..." class="d-block w-100" src="../../../static/img/logo.png" width="50" height="50">

            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active ">
                        <a class="nav-link text-white h6" href="#">Clases <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-white h6" href="#">Anuncios <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white h6" href="#">Entrenadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white h6" href="#">Página de inicio</a>
                    </li>


                </ul>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav ">
                        <li class="nav-item ">
                            <a class="nav-link text-white h6" href="/login">Iniciar sesión</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white h6" href="#">{{ user.username }}</a>
                        </li>
                        <li>
                            <img alt="..." class="d-block w-100" src="../static/img/instagram.svg" width="40" height="40">

                        </li>
                        <li>
                            <img alt="..." class="d-block w-100" src="../static/img/facebook.svg" width="40" height="40">

                        </li>
                        
                        
                        
                    </ul>
                </div>

            </div>
        </nav>
            {% if messages|length > 0 %}
                {% for message in messages %}
                    <h3>
                        {{ message }}
                    </h3>
                {% endfor %}
            {% endif %}
        <br>
        <div class="row">
            <div class="mx-auto">
                <a href="/announcements/create" class="btn btn-primary btn-lg">Crea un anuncio</a>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="mx-auto">
                <a href="/announcements/list-own/all" class="btn btn-primary btn-lg">Ver anuncios de tu usuario</a>
            </div>
        </div>

</div>


</body>

</html>
