<!DOCTYPE html>
{% load static %}
<html lang="en">
<!--divinectorweb.com-->


<head>

    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>FitWin</title>

    <link rel="icon" href="{% static 'img/logo.png' %}">
    <!-- All CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="{% static 'css/menu.css' %}" rel="stylesheet">


</head>


<body>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="display-3 text-center color2">Autenticate</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                {% if messages|length > 0 %}
                    <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>
                                    {{ message }}
                                </p>
                            {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>        

        <form method="post" action="/login">
            {% csrf_token %}
        <div class="row">
            <div class="mx-auto">
                <div class="input-group mb-3 col-12">
                    <span class="input-group-text" id="basic-addon1">Usuario</span>
                    <input required type="text" id="title" name="username" class="form-control" placeholder="Nombre de usuario" aria-label="Usuario"
                        aria-describedby="basic-addon1">
                </div>   
            </div>
        </div>

        <div class="row">
            <div class="mx-auto">
                <div class="input-group mb-3 col-sm-12">
                    <span class="input-group-text">Contraseña</span>
                    <input required type="password" id="price" name="password" class="form-control" aria-label="Contraseña" placeholder="Contraseña segura">
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="mx-auto">
                <div class="col col-12">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                </div>
            </div>
        </div>

    </form>
</div>
</body>
