<!DOCTYPE html>
{% load static %}
<html lang="en">
<!--divinectorweb.com-->


<head>

    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>FitWin</title>

    <link rel="icon" href="{% static 'img/logo.png' %}">
    <!-- All CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="{% static 'css/menu.css' %}" rel="stylesheet">


</head>


<body>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="display-3 text-center color2">Cree su anuncio</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                {% if messages|length > 0 %}
                    <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>
                                    {{ message }}
                                </p>
                            {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>        

        <form method="post" 
            {% if a %}
                action="/announcements/edit/{{ a.id }}">
            {% else %}
                action="/announcements/create">
            {% endif %}

            {% csrf_token %}
        <div class="row">

            <div class="input-group mb-3 col-12">
                <span class="input-group-text" id="basic-addon1">Título</span>
                <input required type="text" id="title" name="title" value="{{ a.title }}" class="form-control" placeholder="Título del anuncio" aria-label="Titulo"
                    aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="row">
            <div class="input-group mb-3 col-sm-12 col-lg-6">
                <span class="input-group-text">Precio</span>
                <input required type="number" id="price" name="price" step="0.01" value="{{ a.price }}" class="form-control" aria-label="Precio" placeholder="10.23">

            </div>

                <div class="input-group mb-3 col-sm-12 col-lg-6">
                    <span class="input-group-text">Aforo</span>

                    <input required type="number" id="capacity" name="capacity" placeholder="1"  value="{{ a.capacity }}" class="form-control" placeholder="5" aria-label="Aforo">
                </div>
        </div>

        <div class="row">

            <div class="input-group mb-3 col-sm-12 col-lg-6">
                <span class="input-group-text">Lugar</span>

                <input required type="text" id="place" name="place" value="{{ a.place }}" class="form-control" placeholder="Calle del rincón de la plaza nueva nº 14"
                    aria-label="Lugar">
            </div>
            <div class="input-group mb-3 col-sm-12 col-lg-6">
                <span class="input-group-text">Fecha</span>

                <input required type="date" id="day" name="day"  value="{{ a.start_date|date:"Y-m-d" }}" class="form-control" 
                    aria-label="Fecha">
            </div>
        </div>
        <div class="row">

            <div class="input-group mb-3 col-sm-12 col-lg-6">
                <span class="input-group-text">Hora de comienzo</span>

                <input required type="time" class="form-control" id="start_date" name="start_date" value="{{ a.start_date|date:"H:i" }}"
                    aria-label="Hora de comienzo">
            </div>
            <div class="input-group mb-3 col-sm-12 col-lg-6">
                <span class="input-group-text">Hora de fin</span>

                <input required type="time" class="form-control" id="finish_date" name="finish_date" value="{{ a.finish_date|date:"H:i" }}"
                    aria-label="Hora de fin">
            </div>
        </div>
        <div class="row">

            <div class="input-group col">
                <span class="input-group-text">Descripción</span>
                <input required type="text" class="form-control" aria-label="With textarea" id="description" name="description" value="{{ a.description }}"
                    placeholder="Clase de boxeo en la que se requiere traer el material.">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col col-lg-6 col-sm-12">
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                    {% if a %}
                        Editar anuncio
                    {% else %}
                        Crear anuncio
                    {% endif %}
                    
                </button>
            </div>
        <div class="col col-sm-12 col-lg-6">
            <a href="/" class="btn btn-danger btn-lg btn-block">Cancelar</a>
        </div>

        </div>
        </form>

    </div>



</body>

</html>
