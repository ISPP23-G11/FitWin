{% extends template %}

{% block body %}
{% if client %}
<section class="jumbotron text-center">
	<div class="container">
    <div class="row">
      <div class="col-12">
        <div class="user-card">
          <img class="user-img" src="{{ client.picture.url }}" alt="">
          <div class="user-info">
            <h2 class="mb-4">{{ client.user.first_name }} {{ client.user.last_name }}</h2>
            <p class="mb-4"><strong>{{ client.user.email }}</strong></p>
            <p> {{ client.bio }} </p>    
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endif %}
  

  
	{% include "footer.html" %}

{% endblock %}
